# Override parameter defaults and Procedure instance attributes here.
# Make sure that key names match the Procedure.__class__.__name__ attribute.
# The key 'target' is reserved for the menu bar.

It:
  name: I vs t
  target: ${class:laser_setup.procedures.It}
  parameters:
    procedure_version:
      value: 2.1.0
    laser_T:
      value: 120.
    vg:
      value: DP + 0. V

IVg:
  name: I vs Vg
  target: ${class:laser_setup.procedures.IVg}
  parameters:
    procedure_version:
      value: 2.0.0
    laser_wl:
      group_by: &laser_toggle {laser_toggle: true}
    laser_v:
      group_by: *laser_toggle
    burn_in_t:
      group_by: *laser_toggle

Vt:
  name: V vs t
  target: ${class:laser_setup.procedures.Vt}
  parameters:
    procedure_version:
      value: 1.0.0
    laser_wl:
      group_by: *laser_toggle
    laser_v:
      group_by: *laser_toggle
    burn_in_t:
      group_by: *laser_toggle

IV:
  name: I vs V
  target: ${class:laser_setup.procedures.IV}
  parameters:
    procedure_version:
      value: 2.0.0
    laser_wl:
      group_by: *laser_toggle
    laser_v:
      group_by: *laser_toggle
    burn_in_t:
      group_by: *laser_toggle
      value: 600

ItWl:
  name: I vs t (Wl)
  target: ${class:laser_setup.procedures.ItWl}
  parameters:
    procedure_version:
      value: 1.0.0
    wl:
      value: 530.
    step_time:
      value: 60
    burn_in_t:
      value: 60

Pt:
  name: P vs t
  target: ${class:laser_setup.procedures.Pt}
  parameters:
    procedure_version:
      value: 0.1.1
    laser_T:
      value: 20.


Pwl:
  name: P vs wl
  target: ${class:laser_setup.procedures.Pwl}
  parameters:
    procedure_version:
      value: 1.2.0


ItVg:
  name: I vs t (Vg)
  target: ${class:laser_setup.procedures.ItVg}
  parameters:
    laser_wl:
      group_by: *laser_toggle
    laser_v:
      group_by: *laser_toggle
    burn_in_t:
      group_by: *laser_toggle
      value: 600
    vg_start:
      value: 0.
    vg_end:
      value: 15.
    vg_step:
      value: 0.
    step_time:
      group_by: {}
      value: 1800

Tt:
  name: T vs t
  target: ${class:laser_setup.procedures.Tt}
  parameters:
    procedure_version:
      value: 2.0.0
    sampling_t:
      value: 0.15
    step_time:
      group_by: {}
      value: 1800

LaserCalibration:
  name: Laser Calibration
  target: ${class:laser_setup.procedures.LaserCalibration}
  parameters:
    procedure_version:
      value: 1.1.1
    step_time:
      value: 2.

FakeIVg:
  target: ${class:laser_setup.procedures.FakeProcedure.FakeIVg}
  parameters:
    laser_wl:
      group_by: *laser_toggle
    laser_v:
      group_by: *laser_toggle
    burn_in_t:
      group_by: *laser_toggle
