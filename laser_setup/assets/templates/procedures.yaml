# Override parameter defaults and Procedure instance attributes here.
# Make sure that key names match the type(procedure).__name__ attribute.

It:
  parameters:
    procedure_version:
      value: 2.2.0
    laser_T:
      value: 120.
    initial_T:
      value: 0.
    vg:
      value: DP + 0. V

IVg:
  parameters:
    procedure_version:
      value: 2.1.0

Vt:
  parameters:
    procedure_version:
      value: 1.1.0

IV:
  parameters:
    procedure_version:
      value: 2.0.1
    burn_in_t:
      value: 600

ItWl:
  parameters:
    procedure_version:
      value: 1.1.0
    wl:
      value: 530.
    step_time:
      value: 60
    burn_in_t:
      value: 60

Pt:
  parameters:
    procedure_version:
      value: 0.1.1
    laser_T:
      value: 20.


Pwl:
  parameters:
    procedure_version:
      value: 1.2.0


ItVg:
  parameters:
    procedure_version:
      value: 1.0.1
    burn_in_t:
      value: 600
    vg_start:
      value: 0.
    vg_end:
      value: 15.
    vg_step:
      value: 0.
    laser_toggle:
      value: true
    step_time:
      group_by: {}
      value: 1800

Tt:
  parameters:
    procedure_version:
      value: 2.0.1
    sampling_t:
      value: 0.15
    step_time:
      group_by: {}
      value: 1800

LaserCalibration:
  parameters:
    procedure_version:
      value: 1.1.1
    step_time:
      value: 2.

_types:
  Wait: ${class:laser_setup.procedures.Wait}
  It: ${class:laser_setup.procedures.It}
  IVg: ${class:laser_setup.procedures.IVg}
  Vt: ${class:laser_setup.procedures.Vt}
  IV: ${class:laser_setup.procedures.IV}
  ItWl: ${class:laser_setup.procedures.ItWl}
  Pt: ${class:laser_setup.procedures.Pt}
  Pwl: ${class:laser_setup.procedures.Pwl}
  ItVg: ${class:laser_setup.procedures.ItVg}
  Tt: ${class:laser_setup.procedures.Tt}
  LaserCalibration: ${class:laser_setup.procedures.LaserCalibration}
  FakeProcedure: ${class:laser_setup.procedures.FakeProcedure.FakeProcedure}
